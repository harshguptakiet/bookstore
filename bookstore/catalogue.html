<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Genres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul li:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Genres</h1>
    </header>
    <div class="container">
        <ul>
            <li>Fiction</li>
            <li>Non-Fiction</li>
            <li>Mystery</li>
            <li>Fantasy</li>
            <li>Science Fiction</li>
            <li>Biography</li>
            <li>Historical Fiction</li>
            <li>Romance</li>
            <li>Thriller</li>
            <li>Self-Help</li>
        </ul>
    </div>
</body>
</html>
