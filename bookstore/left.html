<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Left Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(65, 65, 69);
            
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        /* Basic button styles */
button {
    background-color: #98a299; /* Green background */
    border: none; /* Remove border */
    color: white; /* White text */
    padding: 10px 10px; /* Padding */
    text-align: center; /* Centered text */
    text-decoration: none; /* Remove underline */
    display: inline-block; /* Inline-block display */
    font-size: 16px; /* Font size */
    margin: 4px 2px; /* Margin */
    cursor: pointer; /* Pointer cursor on hover */
    border-radius: 12px; /* Rounded corners */
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

/* Hover effect */
button:hover {
    background-color: #45a049; /* Darker green on hover */
}

    </style>
</head>
<body>
    <ul>
        <li><button><a href="MAGAZINES.html" target="rightFrame">MAGAZINES</a></button></li>
        <li><button><a href="NOVELS.html" target="rightFrame">NOVELS</a></button></li>
        <li><button><a href="BIOGRAPHY.html" target="rightFrame">BIOGRAPHY</a></button></li>
        <li><button><a href="CURRICULUM.html" target="rightFrame">CURRICULUM</a></button></li>
    </ul>
</body>
</html>
